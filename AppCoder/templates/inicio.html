{% extends 'padre.html' %}

{% block contenidoQueCambia %}
  <!-- about section -->
  <section class="about_section layout_padding">
    <div class="about_container">
      <div class="container">
        <div class="detail">
          <h2 class="custom_heading">
            Inicio
          </h2>
          {{ mensaje }}
          <div class="button-container">
            <a href="{% url 'BuscarProducto' %}" class="button-link">
              Buscar Producto
            </a>
            <a href="{% url 'EditarPerfil' %}" class="button-link">
              Editar Perfil
            </a>
            <a href="{% url 'TablaPagos' %}" class="button-link">
              Tabla de Pagos
            </a>
          </div>
        </div>

      </div>
    </div>
  </section>
      <style>
        .button-container {
            display: flex;
            justify-content: space-around;  
            margin-top: 20px; 
        }

        .button-link {
            padding: 10px 20px; 
            text-decoration: none;
            color: #b32626;  
            background-color: #007BFF; 
            border-radius: 5px;  
            transition: background-color 0.3s ease;  
            border: 2px solid #007BFF;
          }

        .button-link:hover {
            background-color: #0056b3; 
        }
    </style>


  <!-- end about section -->
{% endblock contenidoQueCambia %}
