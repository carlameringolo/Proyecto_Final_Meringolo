{% extends 'padre.html' %}

{% block contenidoQueCambia %}

  <!-- why section -->

  <section class="why_section layout_padding">
    <div class="container">
      <div class="d-flex flex-column align-items-center text-center">
        <h2 class="custom_heading ">
            Aca podes acceder a la lista de nuestros clientes
        </h2>
      </div>
    </div>
    <div class="why_container my-4">
      <div class="img_box">
        
        <h1>Eliminar Producto</h1>
        <form action="{% url 'EliminarProducto' producto.id %}" method="post">
            {% csrf_token %}
            
            <p>Esta seguro que quiere elimninar el producto?</p>
    
            <button type="submit">Confirmar</button>
            <button><a href="{% url 'ListarProductos' %}">Cancelar</a></button>
        </form>
    
      </div>
    </div>

  </section>

  <!-- end why section -->

{% endblock contenidoQueCambia %}
